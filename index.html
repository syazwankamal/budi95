<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budi95 Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f8fb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      margin-top: 40px;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      width: 360px;
    }

    h2 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
    }

    #update-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .refresh-btn {
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      padding: 4px 10px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background: #0056b3;
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      margin-top: 4px;
      font-size: 12px;
      color: #777;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Budi95 Calculator</h2>

    <form id="fuelForm">
      <label for="marketPrice">Market price (RM/L):</label>
      <input type="number" id="marketPrice" step="0.01" required>

      <label for="subsidisedPrice">Subsidised price (RM/L):</label>
      <input type="number" id="subsidisedPrice" step="0.01" value="1.99" required>
    </form>

    <div id="update-info">
      <span id="update-date">Memuat data...</span>
      <button id="refreshBtn" class="refresh-btn">â†»</button>
    </div>
    <p class="note">Data disimpan selama 24 jam untuk prestasi pantas.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiUrl = "https://api.data.gov.my/data-catalogue/?id=fuelprice";
      const cacheKey = "fuelDataCache";
      const cacheExpiry = 24 * 60 * 60 * 1000; // 24 jam
      const marketInput = document.getElementById("marketPrice");
      const updateDate = document.getElementById("update-date");
      const refreshBtn = document.getElementById("refreshBtn");

      async function fetchFuelData(forceRefresh = false) {
        try {
          const cached = localStorage.getItem(cacheKey);
          if (cached && !forceRefresh) {
            const data = JSON.parse(cached);
            if (Date.now() - data.timestamp < cacheExpiry) {
              applyFuelData(data);
              return;
            }
          }

          updateDate.textContent = "Sedang memuatkan data...";
          refreshBtn.disabled = true;

          const response = await fetch(apiUrl);
          if (!response.ok) throw new Error("Gagal panggil API");

          const result = await response.json();

          if (result && result.data && result.data.length > 0) {
            const ron95 = result.data.find(item => item.fuel_type.includes("RON95"));
            const marketPrice = ron95?.market_price || 2.60;
            const updatedDate = ron95?.start_date || "";

            const dataToStore = {
              marketPrice,
              updatedDate,
              timestamp: Date.now()
            };

            localStorage.setItem(cacheKey, JSON.stringify(dataToStore));
            applyFuelData(dataToStore);
          } else {
            throw new Error("Tiada data daripada API");
          }
        } catch (error) {
          console.error(error);
          updateDate.textContent = "Tidak dapat memuatkan tarikh kemas kini.";
        } finally {
          refreshBtn.disabled = false;
        }
      }

      function applyFuelData(data) {
        marketInput.value = parseFloat(data.marketPrice).toFixed(2);
        if (data.updatedDate) {
          const formattedDate = new Date(data.updatedDate).toLocaleDateString("ms-MY", {
            day: "2-digit",
            month: "long",
            year: "numeric"
          });
          updateDate.textContent = "Kemas kini harga: " + formattedDate;
        }
      }

      refreshBtn.addEventListener("click", () => {
        refreshBtn.disabled = true;
        updateDate.textContent = "Menyegar semula...";
        fetchFuelData(true);
      });

      fetchFuelData();
    });
  </script>
</body>
</html>
